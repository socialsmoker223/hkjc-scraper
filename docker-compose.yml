version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: hkjc_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-hkjc_racing}
      POSTGRES_USER: ${DB_USER:-hkjc_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-hkjc_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-hkjc_user} -d ${DB_NAME:-hkjc_racing}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: hkjc_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@hkjc.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

volumes:
  postgres_data:
    name: hkjc_postgres_data
  pgadmin_data:
    name: hkjc_pgadmin_data
